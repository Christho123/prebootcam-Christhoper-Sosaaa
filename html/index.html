<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar si puedes conducir</title>
</head>
<body>
  <h1>Verificación de Conducción</h1>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios"><br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Tu edad" required min="0" max="120"><br><br>

    <button type="submit">Verificar</button>
  </form>

  <p id="mensaje"></p>

  <script src="../js/logica.js"></script>
</body>
</html>
